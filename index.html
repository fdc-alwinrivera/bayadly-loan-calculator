<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayadly - Loan Payment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bayadly - Loan Payment Calculator</h1>
        <form id="loan-form">
            <label for="loan-amount">Loan Amount (₱):</label>
            <input type="number" id="loan-amount" placeholder="Enter loan amount" required>
            
            <label for="interest-rate">Interest Rate (Monthly %):</label>
            <input type="number" id="interest-rate" placeholder="Enter monthly interest rate" required>
            
            <label for="loan-term">Loan Term (Months):</label>
            <input type="number" id="loan-term" placeholder="Enter loan term in months" required>
            
            <button type="submit">Calculate Payment</button>
        </form>

        <div id="result" class="result">
            <h2>Loan Payment Details</h2>
            <p><strong>Monthly Payment:</strong> <span id="monthly-payment">₱0.00</span></p>
            <p><strong>Total Payment:</strong> <span id="total-payment">₱0.00</span></p>
            <p><strong>Total Interest:</strong> <span id="total-interest">₱0.00</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
